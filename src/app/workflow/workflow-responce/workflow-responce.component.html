<div class="main-content">

    <mat-horizontal-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>voir video </ng-template>
                <div class="video-player-wrapper">

                    <h2>Angular Video Player with Controls Example</h2>

                    <vg-player>
                        <vg-overlay-play></vg-overlay-play>
                        <vg-buffering></vg-buffering>

                        <vg-scrub-bar>
                            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                            <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
                        </vg-scrub-bar>

                        <vg-controls>
                            <vg-play-pause></vg-play-pause>
                            <vg-playback-button></vg-playback-button>

                            <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

                            <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>

                            <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
                            <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

                            <vg-track-selector></vg-track-selector>
                            <vg-mute></vg-mute>
                            <vg-volume></vg-volume>

                            <vg-fullscreen></vg-fullscreen>
                        </vg-controls>

                        <video [vgMedia]="media" #media id="singleVideo" preload="auto" crossorigin>
                            <source src="http://static.videogular.com/assets/videos/videogular.mp4" type="video/mp4">
                            <source src="http://static.videogular.com/assets/videos/videogular.ogg" type="video/ogg">
                            <source src="http://static.videogular.com/assets/videos/videogular.webm" type="video/webm">

                            <track kind="subtitles" label="English"
                                src="http://static.videogular.com/assets/subs/pale-blue-dot.vtt" srclang="en" default>
                            <track kind="subtitles" label="EspaÃ±ol"
                                src="http://static.videogular.com/assets/subs/pale-blue-dot-es.vtt" srclang="es">
                        </video>
                    </vg-player>

                </div>
                <div>
                    <button class="btn btn-success" matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup" label="lire article">
            <form [formGroup]="secondFormGroup">
                <div class="float-right">
                    <button type="button" class="btn btn-pre" (click)="paginatorPervious()">Previous</button>
                    <button type="button" class="btn btn-next" (click)="paginatorNext()">Next</button>
                    <label for="zom In"> Zoom In</label>
                    <input [(ngModel)]="zoom" type="number" step="0.2" min="1" max="5" [ngModelOptions]="{standalone: true}">
                </div>
                <mat-form-field>
                    <mat-label>Address</mat-label>
                    <pdf-viewer [src]="pdfSrc" [page]="pagePaginator" [zoom]="zoom" [show-all]="false"
                        [render-text]="true" style="display: block;"></pdf-viewer>
                </mat-form-field>  
                <div>
                    <button class="btn btn-danger" matStepperPrevious>Back</button>
                    <button class="btn btn-success" matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <p>You are now done.</p>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
</div>
