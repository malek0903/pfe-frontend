<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <script src="script/diagram-common.ts"></script>

            <div class="col col-md-2">
                <button class="btn btn-primary"> ajouter </button>
                <ejs-symbolpalette id="symbolpalette" [expandMode]='expandMode' [palettes]='palettes' width="100%"
                    height="50%" [symbolHeight]=60 [symbolWidth]=60 [symbolMargin]='symbolMargin'
                    [getSymbolInfo]='getSymbolInfo' [getNodeDefaults]='getSymbolDefaults'>
                </ejs-symbolpalette>
            </div>
            <div class="col col-md-10">
                <div>
                    <ejs-diagram #diagram id="diagram" width="100%" height="700px" [snapSettings]='snapSettings'
                        (created)="created()" [getConnectorDefaults]='connDefaults' [getNodeDefaults]='nodeDefaults'
                        (dragEnter)="dragEnter($event)" (click)="onClick($event,content)" (drop)="drop($event,content)"
                        (created)="diagramCreate($event)" (collectionChange)="collectionChange($event)"
                        (connectionChange)="connectionChange($event)">
                    </ejs-diagram>
                    <button (click)="saveWorkflow()" class="btn btn-primary"> <i class="fa fa-add"></i>SAVE</button>
                    <input type="file">
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{componentName}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            
            <label>Choisir type</label>
            <div class="input-group">
                <select class="form-control" aria-label="Default select example">
                    <option selected>--</option>
                    <option value="1">Eval</option>
                    <option value="2">Cours</option>
                  </select>
            </div>
          
            <label>ajouter un lien</label>
            <div class="input-group">
                <input type="text">
            </div>
            <label>upload file</label>
            <div class="input-group">
                <div class="text-center">
                    <input class="form-control" type="file" 
                    (change)="onChange($event)"> 
                    <button (click)="onUpload()" class="btn btn-success">
                        Upload
                    </button>
                </div>
                <!-- Shareable short link of  uoloaded file -->
                <div class="container text-center jumbotron" *ngIf="shortLink">
                    <h2> Visit Here</h2>
                    <a href="{{shortLink}}">{{shortLink}}</a>
                </div>
                <!--Flag variable is used here-->
                <div class="container" *ngIf="loading">
                    <h3>Loading ...</h3>
                </div>
            </div>

            <label>Choisir recent file</label>
            <div class="input-group">
                <select class="form-control" aria-label="Default select example">
                    <option selected>--</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                  </select>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>


<hr>

<pre>{{ closeResult }}</pre>
